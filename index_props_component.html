<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>react</title>
</head>
<body>
    <div id=root></div>
    <!--리액트를 쓰기 위해 import 해와야 함 1.React 2. React-Dom-->
    <!-- React.js는 엔진, 즉 html을 우리 대신 생성해줌
         Reeact Dom은 react.js로 생성된 요소들을 html body에 둘 수 있도록 해줌, 즉 react element를 html에 둘 수 있도록 함-->
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> <!-- JSX 를 쓰기 위해서는 Babel이 import 되어 있어야 함-->
    <script type="text/babel">
        const $root=document.querySelector('#root');

        //JSX는 JAVASCRIPT를 확장한 문법
        //->HTML에서 사용한 것과 유사한 문법으로 요소들을 만들어낼 수 있게 해줌, 따라서 createElement 등을 할 필요 없음
        
        //****props는 각 태그의속성을 나타냄 ex)id는 props임
        //html의 속성처럼 추가됨, 이벤트 리스너의 콜백함수도 속성으로 추가됨!!
        //속성명={값} 형태임

        //State는 기본적으로 데이터가 저장되는 곳임. 값이 바뀌는 데이터들. ex)누적 클릭 횟수
        const Title=()=>{
            return(
                <h3 id="title" onMouseEnter={()=>{console.log("mouse enter");}}>Hello, I'm a Title</h3>
            );
        }

        const Btn=()=>{
            return(
                <button style={{backgroundColor:"tomato"}} onClick={()=>console.log("clicked")}>Click me </button>
            );
        }
       
        
        const Container=()=>{
            return(<div> <Title/> <Btn/> </div>); //컴포넌트 안에 다른 컴포넌트 넣기
            //return(<div> <Title/> <Btn/><Btn/><Btn/> </div>); // 이런 식으로 똑같은 컴포넌트 여러개 넣을 수도 있음
            //이렇게 되면 버튼이 3개 생김
        }
        // 각 컴포넌트들을 태그처럼 표현함 <Title/> 이렇게.
        //그리고 각 컴포넌트들은 반드시 대문자로 시작됨! 소문자로 시작되면 html의 찐 태그로 컴퓨터가 해석함
        
        ReactDOM.render(<Container/>,$root); //지금 div 안에는 <Title/>, <Btn/> 두 개가 있음. 두 개를 모두 렌더링함
        //render의 의미: React element를 가지고 HTML로 만들어 배치하겠다.
        //즉 Render는 "사용자에게 보여준다"
        //render(보여주고 싶은 요소, 그 요소의 위치);
    </script>
</body>
</html>
